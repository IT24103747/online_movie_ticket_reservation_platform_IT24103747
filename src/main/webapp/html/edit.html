<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie</title>
    <link rel="stylesheet" href="/online_movie_ticket_reservation_platform_war_exploded/css/movie.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);

            // Set form values from URL parameters
            document.getElementById('id').value = urlParams.get('id');
            document.getElementById('title').value = decodeURIComponent(urlParams.get('title'));
            document.getElementById('description').value = decodeURIComponent(urlParams.get('description'));
            document.getElementById('releaseDate').value = urlParams.get('releaseDate');
            document.getElementById('available').value = urlParams.get('available');
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Edit Movie</h1>
    <form action="/online_movie_ticket_reservation_platform_war_exploded/movies" method="post">
        <input type="hidden" name="action" value="update">
        <input type="hidden" id="id" name="id">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" required>
        </div>

        <div class="form-group">
            <label for="available">Available:</label>
            <select id="available" name="available" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <button type="submit" class="btn">Update Movie</button>
        <a href="/online_movie_ticket_reservation_platform_war_exploded/movies" class="btn danger">Cancel</a>
    </form>
</div>
</body>
</html>
